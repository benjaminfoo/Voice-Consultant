<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <!--
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" />
        <link href="../static/css/custom.css" th:href="@{/css/custom.css}" rel="stylesheet" />
        -->

        <div th:replace="fragments/fragment :: fragment"></div>
        <title>WebPanel - System</title>

    </head>

    <body>
        <div th:replace="fragments/navbar :: navbar "></div>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-2">System Properties</h1>
                <p class="lead">This is the system properties panel.</p>
                <p>${envCount}</p>
            </div>
        </div>
        <table>
            <th:block th:each="envVar : ${envVars}">
                <tr>
                <div class="col-md-6">
                    <div class="text">
                        <span th:text="${envVar.getKey()}" th:remove="tag">${voiceCommand.getKey()}</span>=<span th:text="${envVar.getValue()}" th:remove="tag">${voiceCommand.getValue()}</span>
                    </div>
                    <div class="text">
                        <b>Key:</b>
                        <span th:text="${envVar.getKey()}" th:remove="tag">${voiceCommand.getKey()}</span>
                    </div>
                    <div class="text">
                        <b>Value:</b>
                        <span th:text="${envVar.getValue()}" th:remove="tag">${voiceCommand.getValue()}</span>
                    </div>
                </div>
                </tr>
                <p></p>
            </th:block>
        </table>

        <div th:replace="fragments/footer :: footer"></div>
    </body>
</html>
